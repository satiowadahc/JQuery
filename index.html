<!DOCTYPE html>
<html>
<head>
	<title> Jquery Playing </title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js">
</script>

	<style>
		body{
		font-size: 20px;
		background: #f4f4f4;
		}
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		}
	</style>
</head>
<body>
	<header>
		<h1> Jquery Playing</h1>
	</header>

	<div id="container">

	</div>

	<div id="result">
		
	</div>	

	<script>
		$.ajax({
			method:"GET",
			url: 'https://jsonplaceholder.typicode.com/posts',
			dataType: 'json'
		}).done((data)=>{
			console.log(data);
			$.map(data,(post,i)=>{
				$('#result').append('<h3>'+ post.title + '</h3><p>'+
					post.body + '</p>')
			})
		});
	</script>
</body>
</html>
